<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap/css/bootstrap.min.css">
    <script src="Style/bootstrap/js/bootstrap.min.js"></script>
    <title>Registro de Productos</title>
</head>

<body>
    <!-- Registro de Productos -->
    <div class="Container mt-5">
        <div class="row justify-content-center align-content-center">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <h2>Register Product</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="col-md-6">
                        <label for="" class="form-label">Image</label>
                        <input class="form-control" type="file" name="" accept=".jpg,.jpeg,.png" multiple>
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Nombre</label>
                        <input class="form-control" type="text">
                        <span class=""></span>
                    </div>
                    <div class="col-sm-6">
                        <label for="" class="form-label">Precio</label>
                        <input class="form-control" type="number" name="Preci" id="">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Condiciones</label>
                        <select class="form-select" name="condiction" id="">
                            <option value="">Nuevo</option>
                            <option value="">Usado-Nuevo</option>
                            <option value="">Usado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Categoria</label>
                        <select class="form-select" name="Categoria" id="">
                            <option value="">seleccion</option>
                            <option value="">Electro</option>
                            <option value="">Vehiculo</option>
                            <option value="">Toys</option>
                            <option value="">Books</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="" class="form-label">Comentario</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
